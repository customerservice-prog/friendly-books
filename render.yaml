services:
  - type: web
    name: friendly-books-web
    runtime: node
    plan: starter
    buildCommand: "npm ci && npx prisma generate && npx prisma migrate deploy && npm run build"
    startCommand: "npm run start"
    envVars:
      - key: NODE_VERSION
        value: "22"
      - key: DATABASE_URL
        fromDatabase:
          name: friendly-books-db
          property: connectionString
      - key: NEXTAUTH_URL
        sync: false
      - key: NEXTAUTH_SECRET
        generateValue: true
      - key: ENCRYPTION_KEY
        generateValue: true
      - key: GOOGLE_CLIENT_ID
        sync: false
      - key: GOOGLE_CLIENT_SECRET
        sync: false
      - key: ENABLE_PASSWORD_LOGIN
        value: "1"

databases:
  - name: friendly-books-db
    plan: basic-256mb
